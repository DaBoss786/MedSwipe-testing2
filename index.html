  <!-- Firebase Bookmarks Functions (using Firestore) -->
  <script>
    async function getBookmarks() {
      const uid = window.auth.currentUser.uid;
      const userDocRef = window.doc(window.db, 'users', uid);
      const userDocSnap = await window.getDoc(userDocRef);
      if(userDocSnap.exists()){
        const data = userDocSnap.data();
        return data.bookmarks || [];
      }
      return [];
    }
    
    async function toggleBookmark(questionId) {
      const uid = window.auth.currentUser.uid;
      const userDocRef = window.doc(window.db, 'users', uid);
      try {
        await window.runTransaction(window.db, async (transaction) => {
          const userDoc = await transaction.get(userDocRef);
          let data = userDoc.exists() ? userDoc.data() : {};
          let bookmarks = data.bookmarks || [];
          if (bookmarks.includes(questionId)) {
            bookmarks = bookmarks.filter(id => id !== questionId);
          } else {
            bookmarks.push(questionId);
          }
          transaction.set(userDocRef, { bookmarks: bookmarks }, { merge: true });
        });
        const updatedBookmarks = await getBookmarks();
        return updatedBookmarks.includes(questionId);
      } catch (e) {
        console.error("Error toggling bookmark:", e);
        return false;
      }
    }
  </script>

      /***** Firestore Stats Functions *****/
      async function recordAnswer(questionId, category, isCorrect, timeSpent) {
        const uid = window.auth.currentUser.uid;
        const userDocRef = window.doc(window.db, 'users', uid);
        try {
          await window.runTransaction(window.db, async (transaction) => {
            const userDoc = await transaction.get(userDocRef);
            let data = userDoc.exists() ? userDoc.data() : {};
            
            // Ensure stats exists
            if (!data.stats) {
              data.stats = { totalAnswered: 0, totalCorrect: 0, totalIncorrect: 0, categories: {}, totalTimeSpent: 0 };
            }
            // Ensure answeredQuestions exists
            if (!data.answeredQuestions) {
              data.answeredQuestions = {};
            }
            // Prevent re-recording an answer for the same question
            if (data.answeredQuestions[questionId]) return;
            
            // Record the answer along with time spent (in ms)
            data.answeredQuestions[questionId] = { isCorrect, category, timestamp: Date.now(), timeSpent };
            data.stats.totalAnswered++;
            if (isCorrect) {
              data.stats.totalCorrect++;
            } else {
              data.stats.totalIncorrect++;
            }
            // Accumulate total time spent answering questions
            data.stats.totalTimeSpent = (data.stats.totalTimeSpent || 0) + timeSpent;
            
            // Update per-category stats
            if (!data.stats.categories[category]) {
              data.stats.categories[category] = { answered: 0, correct: 0, incorrect: 0 };
            }
            data.stats.categories[category].answered++;
            if (isCorrect) {
              data.stats.categories[category].correct++;
            } else {
              data.stats.categories[category].incorrect++;
            }
            
            /***** STREAK TRACKING LOGIC *****/
            const currentDate = new Date();
            const currentDateString = currentDate.toDateString();
            let streaks = data.streaks || { lastAnsweredDate: null, currentStreak: 0, longestStreak: 0 };
            if (streaks.lastAnsweredDate) {
              const lastDate = new Date(streaks.lastAnsweredDate);
              if (currentDateString === lastDate.toDateString()) {
                // Already answered today, no streak update needed.
              } else {
                const diffDays = Math.floor((currentDate - lastDate) / (1000 * 60 * 60 * 24));
                if (diffDays === 1) {
                  streaks.currentStreak += 1;
                } else {
                  streaks.currentStreak = 1;
                }
                streaks.lastAnsweredDate = currentDate.toISOString();
                if (streaks.currentStreak > streaks.longestStreak) {
                  streaks.longestStreak = streaks.currentStreak;
                }
              }
            } else {
              streaks.lastAnsweredDate = currentDate.toISOString();
              streaks.currentStreak = 1;
              streaks.longestStreak = 1;
            }
            data.streaks = streaks;
            
            transaction.set(userDocRef, data, { merge: true });
          });
          console.log("Recorded answer for", questionId);
        } catch (error) {
          console.error("Error recording answer:", error);
        }
      }

          const isFav = await toggleBookmark(qId);
          favoriteButton.textContent = isFav ? "â˜…" : "â˜†";
        }
      });
      
      feedbackButton.addEventListener("click", function() {
        let currentSlide = window.mySwiper ? window.mySwiper.slides[window.mySwiper.activeIndex] : null;
        if (currentSlide) {
          if (window.mySwiper.activeIndex % 2 === 1) {
            currentSlide = window.mySwiper.slides[window.mySwiper.activeIndex - 1];
          }
          let questionElement = currentSlide.querySelector('.question');
          let questionId = currentSlide.dataset.id;
          currentFeedbackQuestionId = questionId;
          if (questionElement) {
            currentFeedbackQuestionText = questionElement.innerText;
            document.getElementById("feedbackQuestionInfo").textContent = "Question: " + currentFeedbackQuestionText + " (ID: " + questionId + ")";
          } else {
            currentFeedbackQuestionText = "";
            document.getElementById("feedbackQuestionInfo").textContent = "No question info available.";
          }
        }
        document.getElementById("feedbackModal").style.display = "flex";
      });
      
      let touchstartX = 0;
      let touchendX = 0;
      const swipeThreshold = 50;
      sideMenu.addEventListener('touchstart', function(e) {
        touchstartX = e.changedTouches[0].screenX;
      });
      sideMenu.addEventListener('touchend', function(e) {
        touchendX = e.changedTouches[0].screenX;
        if (touchendX - touchstartX < -swipeThreshold) {
          sideMenu.classList.remove("open");
          menuOverlay.classList.remove("show");
        }
      });
      
      const feedbackModal = document.getElementById("feedbackModal");
      document.getElementById("closeFeedbackModal").addEventListener("click", function() {
        feedbackModal.style.display = "none";
      });
      document.getElementById("submitFeedback").addEventListener("click", async function() {
        const feedbackText = document.getElementById("feedbackText").value;
        if (!feedbackText.trim()) {
          alert("Please enter your feedback.");
          return;
        }
        try {
          await window.addDoc(window.collection(window.db, "feedback"), {
            feedback: feedbackText,
            questionId: currentFeedbackQuestionId,
            questionText: currentFeedbackQuestionText,
            timestamp: window.serverTimestamp()
          });
          alert("Thank you for your feedback!");
          document.getElementById("feedbackText").value = "";
          feedbackModal.style.display = "none";
        } catch (error) {
          console.error("Error submitting feedback: ", error);
          alert("There was an error submitting your feedback. Please try again later.");
        }
      });
      
    });
    
    // Session Tracking: Record session time and update total time in Firestore when the user leaves the app.
    window.addEventListener("beforeunload", async function() {
      const sessionTime = Date.now() - sessionStartTime;
      const uid = window.auth.currentUser.uid;
      const userDocRef = window.doc(window.db, "users", uid);
      try {
        await window.runTransaction(window.db, async (transaction) => {
          const userDoc = await transaction.get(userDocRef);
          let data = userDoc.exists() ? userDoc.data() : {};
          // Update total session time
          let totalTimeSpentInApp = data.totalTimeSpentInApp || 0;
          totalTimeSpentInApp += sessionTime;
          // Add this session's record to sessionHistory
          let sessionHistory = data.sessionHistory || [];
          sessionHistory.push({
            sessionTime: sessionTime,
            sessionEnd: new Date().toISOString()
          });
          transaction.set(userDocRef, { 
            totalTimeSpentInApp: totalTimeSpentInApp,
            sessionHistory: sessionHistory
          }, { merge: true });
        });
      } catch (e) {
        console.error("Error updating session time:", e);
      }
    });
  </script>
